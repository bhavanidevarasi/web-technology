<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review</title>
</head>
<style>
     body {
    font-family: Arial, sans-serif;
    background-color:antiquewhite
     }
h1 
{
    text-align: center;
    background-color: #af4ca5;
    color: white;
    padding: 10px;
    border-radius: 5px;
        }
</style>
<body>
    <h1>MOVIE REVIEW</h1>
    <form action="#" method="post">
       <fieldset style="width: 400px; height: 400px;">
            
            <label for="mname">Movie Name:</label>
            <input type="text" id="mname" name="mname"><br>
            <br>
            <label for="Director">Director:</label>
            <input type="text" id="dob" name="dob"><br>
            <br>
            <label for="Hero">Hero:</label>
            <input type="text" id="Hero" name="Hero"><br>
            <br>
            <label for="Heroine">Heroine:</label>
            <input type="text" id="Heroine" name="Heroine"><br>
            <br>
            <label for="liked part">liked part:</label>
            <textarea id="liked part" name="liked part" rows="3" required></textarea><br>
            <br>
            <label for="rating">Rating:</label><br>
            <label><input type="radio" name="Rating" value="1" required> 1</label>
                <label><input type="radio" name="Rating" value="2"> 2</label>
                <label><input type="radio" name="Rating" value="3"> 3</label>
                <label><input type="radio" name="Rating" value="4"> 4</label>
                <label><input type="radio" name="Rating" value="5"> 5</label><br>
                <br>
            <label for="liking">Do you like the movie:</label><br>
                <label><input type="checkbox" name="liking" value="yes">yes</label>
                <label><input type="checkbox" name="liking" value="no">no</label><br>
                <br>
                

           <input type="submit" value="Submit"><br>
            <br>
        </fieldset>
       </form>
</body>
</html>
