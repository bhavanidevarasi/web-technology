<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color:antiquewhite
    
}
h1{
    text-align: center;
    background-color:cornflowerblue
}
 </style>
</head>
<body>
    <h1><b>LINKEDIN</b></h1>
    <form action="https://www.linkedin.com/feed/" method="post">
       <fieldset style="width: 400px; height: 400px;">
            <label for="fname">FIRST NAME:</label>
            <input type="text" id="fname" name="fname"><br>
           <br>
        
            <label for="lname">LAST NAME:</label>
            <input type="text" id="lname" name="lname"><br>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br>
            <br>
            <label for="contact no">CONTACT NO:</label>
            <input type="int" id="contact no" name="contact no"><br>
            <br>
            <label for="address">ADDRESS:</label>
            <input type="text" id="address" name="address"><br>
            <br>
            <label for="email">EMAIL ID:</label>
            <input type="text" id="email" name="email"><br>
            <br>
            <label for="password">PASSWORD:</label>
            <input type="text int" id="password" name="password"><br>
            <br>
           <input type="submit" value="join linkedin"><br>
            <br>
        </fieldset>
       </form>
</body>
</html>
