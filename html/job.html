<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job seeking</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .form-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        
</style>
<body>
    <h1>Job Seeker Registration</h1>
    <div class="form-container">
        <form action="https://example.com/register" method="post">
            <fieldset>
                
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br>
                <br>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br>
                <br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" ><br>
                <br>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <br>

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email"><br>
                <br>
                
                <label for="phone">Phone Number:</label>
                <input type="int" id="phone" name="phone"><br>
                <br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <br>

                <label for="Position applying for">Position applying for:</label>
                <select id="Position applying for" name="Position applying for">
                    <option value="">select</option>
                    <option value="frontend">frontend</option>
                    <option value="backend">backend</option>
                    <option value="marketing">marketing</option>
                </select><br>
                <br>
        
                <label for=" work experience">Work Experience:</label>
                <select id="experience" name="experience">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                <br>
                
                <label for="Location">Location:</label>
                <input type="text" id="Location" name="Location" ><br>
                <br>
                
                <label for="skills">Skills:</label>
                <input type="skills" id="skills" name="skills"><br>
                <br>

                <label for="Photo">Photo:</label>
                <input type="file" id="photo" name="Photo"><br>
                <br>

                <label for="rseume">resume:</label>
                <input type="file" id="resume" name="resume">

            </fieldset>
            
            <input type="submit" value="Register">
        </form>
        </div>

</body>
</html>
